<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PEDIDO COLMEIA V4.8 - MOBILE OK</title>
    <style>
        :root { 
            --cor-destaque: #007bff;
            --cor-primaria: #004085;
            --cor-fundo: #f4f7f9;
            --cor-perigo: #ff4d4d;
            --cor-oferta: #ffc107;
            --cor-sucesso-claro: #e7f1ff;
            --cor-indisponivel: #999;
        }

        body { font-family: 'Segoe UI', sans-serif; background-color: var(--cor-fundo); padding: 15px; margin: 0; scroll-behavior: smooth; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); margin-bottom: 160px; }
        
        .logo-empresa { display: block; margin: 0 auto 10px auto; max-width: 180px; width: 100%; height: auto; }
        h1 { text-align: center; color: var(--cor-primaria); margin-bottom: 20px; font-size: 1.5em; margin-top: 0; }
        
        .campo-dados { margin-bottom: 12px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; color: #444; font-size: 0.9em; }

        input[type="text"], input[type="date"], select { 
            width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; 
            font-size: 16px; font-family: inherit; background-color: white !important; color: #333;
            -webkit-appearance: none; appearance: none;
        }

        .sticky-header { position: sticky; top: 0; z-index: 100; background: white; padding: 10px 0; border-bottom: 1px solid #eee; }
        
        /* BUSCA COM BOT√ÉO X */
        .busca-wrapper { position: relative; width: 100%; margin-bottom: 8px; }
        #busca { border: 2px solid var(--cor-destaque); background-color: #f9f9f9; padding-right: 40px; }
        .btn-limpar-texto { 
            position: absolute; right: 10px; top: 50%; transform: translateY(-50%); 
            background: #ccc; color: white; border: none; border-radius: 50%; 
            width: 24px; height: 24px; font-size: 14px; cursor: pointer; 
            display: none; align-items: center; justify-content: center; font-weight: bold; z-index: 10;
        }

        .categoria-titulo { 
            background: var(--cor-sucesso-claro); color: var(--cor-primaria); padding: 14px 15px; border-radius: 8px; 
            margin: 15px 0 5px 0; font-weight: bold; text-transform: uppercase; font-size: 0.85em; 
            border-left: 5px solid var(--cor-destaque); cursor: pointer;
            display: flex; justify-content: space-between; align-items: center;
        }
        .categoria-titulo::after { content: '‚ñº'; font-size: 0.8em; transition: 0.3s; }
        .categoria-titulo.fechada::after { transform: rotate(-90deg); }
        .categoria-corpo.escondido { display: none; }

        .produto { display: flex; flex-direction: column; padding: 15px 10px; border-bottom: 1px solid #eee; transition: 0.3s; border-radius: 8px; }
        .produto.selecionado { background-color: #f0f7ff; border-left: 4px solid var(--cor-destaque); }
        .produto.em-oferta { background-color: #fffef0; border-left: 4px solid var(--cor-oferta); }
        
        .nome-prod { font-weight: bold; color: #333; display: block; margin-bottom: 4px; font-size: 1.05em; }
        .preco-principal { color: var(--cor-destaque); font-weight: bold; font-size: 1.15em; }
        .badge-oferta { background: var(--cor-oferta); color: #856404; font-size: 0.7em; padding: 2px 6px; border-radius: 4px; font-weight: bold; margin-left: 5px; }
        .badge-falta { background: var(--cor-perigo); color: white; font-size: 0.7em; padding: 2px 6px; border-radius: 4px; font-weight: bold; margin-left: 5px; }

        input[type="number"] { width: 70px; padding: 10px; border-radius: 8px; border: 2px solid var(--cor-destaque); text-align: center; font-size: 18px; font-weight: bold; color: var(--cor-primaria); }

        .rodape-fixo {
            position: fixed; bottom: 0; left: 0; width: 100%; background: var(--cor-primaria); padding: 15px; box-sizing: border-box; z-index: 1000; border-radius: 20px 20px 0 0;
        }
        .btn-enviar-wa { width: 100%; background-color: var(--cor-destaque); color: white; border: none; padding: 15px; font-size: 1.1em; border-radius: 10px; font-weight: bold; cursor: pointer; }
        
        #carregando { text-align: center; color: #666; padding: 30px; font-weight: bold; background: white; border-radius: 10px; margin-top: 10px; border: 1px solid #eee; }
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); backdrop-filter: blur(4px); }
        .modal-content { background: white; margin: 5% auto; padding: 20px; width: 90%; max-width: 450px; border-radius: 15px; max-height: 80vh; overflow-y: auto; }
    </style>
</head>
